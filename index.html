<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./dist/fancyselect.css"/>
</head>
<body>
<div ng-app="fancySelectExample" ng-controller="MyController" class="fancyselect-app">
    <p>
        {{selectedSport}}
    </p>

    <fancyselect label="Select your favourite sport."
                 dataset="sportsList"
                 model="selectedSport"
                 unique-key="id"
                 display-key="name"
                 on-change="sportChanged(selected)">
    </fancyselect>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
<script src="./dist/fancyselect.js"></script>
<script src="./app.js"></script>
</body>
</html>
